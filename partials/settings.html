<h2>No Lowered Automatic Weapon Damager</h2>

<section>
  <ignore-plugins patcher-id="noLoweredAutomaticWeaponDamage"></ignore-plugins>
</section>

<section>
  <div>
    <span class="input-label" title="The name of the file which will be generated by this patcher">Patch file name</span>
    <input type="text" ng-model="settings.noLoweredAutomaticWeaponDamage.patchFileName"/>

    <span class="input-label" title="If we should also patch hand-made guns">Patch hand-made guns</span>
    <input type="checkbox" ng-model="settings.noLoweredAutomaticWeaponDamage.patchHandMadeGuns" checked="0"/>
  </div>
</section>
